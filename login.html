<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div>
            <input type="button" value="X" id="cancelarbotao">
        </div>
        <h1>Login</h1>
        <div>
            <label for="usuario">Digite seu Usuario</label>
        </div>
        <div>
            <input type="text" name="usuario" id="usuario" class="texto">
        </div>
        <div>
            <label for="senha">Digite sua Senha</label>
        </div>
        <div>
            <input type="password" name="senha" id="senha" class="texto">
        </div>
        <div>
            <label for="exibir" class="exibir">Exibir Senha</label>
            <input type="checkbox" name="exibir" id="exibir" class="exibir">
        </div>
        <div>
            <input type="submit" value="Entrar" id="botaocadastrar">
            <input type="button" value="NÃ£o Possui uma Conta?" id="possui">
            <input type="button" value="Criar Nova Conta" id="sistema">
        </div>
    </fieldset>
    
</body>
</html>
