<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div>
            <input type="button" value="X" id="cancelarbotao">
        </div>
        <h1>Cadastrar</h1>
        <div>
            <label for="usuario">Usuario</label>
        </div>
        <div>
            <input type="text" name="usuario" id="usuario" class="texto">
        </div>
        <div>
            <label for="senha">Senha</label>
        </div>
        <div>
            <input type="password" name="senha" id="senha" class="texto">
        </div>
        <div>
            <label for="confirmar">Confirmar Senha</label>
        </div>
        <div>
            <input type="password" name="confirmar" id="confirmar" class="texto">
        </div>
        <div>
            <label for="exibir" class="exibir">Exibir Senha</label>
            <input type="checkbox" name="exibir" id="exibir" class="exibir">
        </div>
        <div>
            <input type="submit" value="Cadastrar" id="botaocadastrar">
            <input type="button" value="Possui uma Conta" id="possui">
            <input type="button" value="Entrar no Sistema" id="sistema">
        </div>
    </fieldset>
    
</body>
</html>
